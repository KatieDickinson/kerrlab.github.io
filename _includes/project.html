<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	<div class="well" style="background-color: rgba(245, 245, 245, 0.8);">
		<a href={{proj.project_url}}> <h3 class="text-danger">{{proj.title}}</h3></a>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
				{% if proj.image_url %}
					<a href={{proj.project_url}} target="_blank"> <img width=200 src={{proj.image_url}} class="img-rounded" height=200></a>
				{% endif %}
				</div>

				<div class="col-md-6">
				{%if proj.subtitle %}
					<h4 class="text-info">{{ proj.subtitle }}</h4>
				{% endif %}
				
				{% if proj.blurb %}
					<h6 class="text">{{proj.blurb}}</h6>
				{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
